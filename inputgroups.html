<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Input Groups And Addons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- BASIC INPUT GROUPS -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <br />
        <div class="input-group mb-3">
          <input
            class="form-control"
            class="form-control"
            type="text"
            placeholder="username"
          />
          <div class="input-group-append">
            <span class="input-group-text">@something.com</span>
          </div>
        </div>
        <br />
        <label for="basic-url">Custom URL </label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">https://something.com/member</span>
          </div>
        </div>
        <input class="form-control" type="text" />
      </div>
      <br />
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input class="form-control" type="text" />
        <div class="input-group-append">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
    <br />
    <!-- CHECKBOX -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text"><input type="checkbox" /></div>
      </div>
      <input class="form-control" type="text" />
    </div>

    <!-- RADIO -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text"><input type="radio" /></div>
      </div>
      <input class="form-control" type="text" />
    </div>
    <br />

    <!-- MULTIPLE INPUTS -->
    <div class="input-g">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Name & Email</span>
      </div>
      <input class="form-control" type="text" placeholder="full name" />
      <input class="form-control" type="email" placeholder="email" />
    </div>
    <br />

    <!-- BUTTON ADDONS -->
    <div class="input-group mb-3">
      <input class="form-control" type="text" placeholder="Find By Name..." />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>
  </body>
</html>
