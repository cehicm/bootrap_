<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SPACING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- MARGIN BOTTOM -->
    <h1 class="mb-0 bg-success ">Margin Bottom 0</h1>
    <h1 class="mb-1 bg-success ">Margin Bottom 1</h1>
    <h1 class="mb-2 bg-success ">Margin Bottom 2 - Default</h1>
    <h1 class="mb-3 bg-success ">Margin Bottom 3</h1>
    <h1 class="mb-4 bg-success ">Margin Bottom 4</h1>

    <!-- MARGIN TOP -->
    <h1 class="mt-0 bg-success ">Margin Top 0</h1>
    <h1 class="mt-1 bg-success ">Margin Top 1</h1>
    <h1 class="mt-2 bg-success ">Margin Top 2 - Default</h1>
    <h1 class="mt-3 bg-success ">Margin Top 3</h1>
    <h1 class="mt-4 bg-success ">Margin Top 4</h1>
    <h1 class="mt-5 bg-success ">Margin Top 5</h1>

    <!-- ML & MR -->
    <p><span class="mr-5 bg-success"> Margin right 5</span></p>

    <!-- MX -->
    <p><span class="mx-5 bg-success"> Margin right 5</span></p>

    <!-- EVERYTHING -->

    <div class="bg-succes p-3 w-100">Padding 3, width 100%</div>
    <div class="bg-succes p-3 w-AUTO">Padding 3, width AUTO</div>
  </body>
</html>
