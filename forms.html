<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          placeholder="enter name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email adress</label>
        <input
          class="form-control form-control-lg"
          type="email"
          id="email"
          placeholder="enter email"
        />
        <small class="form-text text-muted"
          >Your email will not be shared</small
        >
      </div>
      <div>
        <label for="company">Company</label>
        <input
          class="form-control form-control-sm"
          type="text"
          id="company"
          placeholder="enter company name"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          placeholder="enter password"
        />
      </div>

      <!-- SELECT -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <!-- TEXTAREA -->
      <div class="form-group"><label for="message">Message</label></div>
      <textarea class="form-control" id="message" rows="3"></textarea>
      <!-- FILE INPUT -->
      <div class="form-group">
        <label for="file"> File input </label>
        <input class="form-control-file" type="file" id="file" />
        <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
      </div>
      <!-- CUSTOM FILE INPUT -->
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="myFile" />
        <label for="myFile" class="custom-file-label"> Choose File </label>
      </div>
      <br />
      <br />
      <!-- RANGE -->
      <div class="form-group">
        <label for="membership"> Membership Leve</label>
        <input
          class="custom-range"
          min="1"
          max="5"
          step="1"
          default="1"
          type="range"
        />
      </div>
      <br />
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
    <br /><br />

    <!-- INLINE FORMS -->
    <form class="form-inline">
      <input
        class="form-control mr-2"
        type="text"
        id="username"
        placeholder="enter username"
      />
      <input
        class="form-control mr-2"
        type="text"
        id="password"
        placeholder="password"
      />
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" /> Remember Me
        </label>
      </div>
      <button class="btn btn-light" type="submit">Submit</button>
    </form>

    <!--FORM ROW -->
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="first name" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="last name" />
        </div>
      </div>
    </form>
    <br /><br />

    <!-- VALIDATION -->
    <div class="form-group">
      <label for="username">username</label>
      <input class="form-control is-valid" type="text" id="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control is-invalid" type="text" id="password" />
      <div class="invalid-feedback">Password not strong enough</div>
    </div>
    <div class="form-group">
      <label for="password2"> Confirm Password</label>
      <input class="form-control is-invalid" type="text" id="password2" />
      <div class="invalid-feedback">Password does not match</div>
    </div>
  </body>
</html>
