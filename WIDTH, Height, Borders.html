<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WIDTH, Height, Borders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="container" style="margin: 0 auto;">
      <!--  WIDTH CLASSES -->
      <h1>Width Classes</h1>
      <div style="height: 300px; border: 1px solid #333">
        <div class="bg-success p-30 w-25">Width 25%</div>
        <div class="bg-success p-30 w-100">Width 100%</div>
        <div class="bg-success p-30 w-auto">Width Auto</div>
      </div>

      <!--  HEIGHT  CLASSES -->
      <h1>Height Classes</h1>
      <div style="height: 300px; border: 1px solid #333">
        <div class="bg-primary d-inline-block h-25">HEIGHT 25%</div>
        <div class="bg-primary d-inline-block h-75">HEIGHT 75%</div>
        <div class="bg-primary d-inline-block h-auto">HEIGHT AUTO%</div>
      </div>
    </div>

    <!-- BORDER COLORS-->
    <h1>Border Colors</h1>
    <div class="p-3 mb-2 bg-light border border-primary">Primary</div>
    <div class="p-3 mb-2 bg-light border border-secondary">Secondary</div>
    <div class="p-3 mb-2 bg-light border border-success">Success</div>
    <div class="p-3 mb-2 bg-light border border-info">Info</div>
    <div class="p-3 mb-2 bg-light border border-warning">Warning</div>
    <div class="p-3 mb-2 bg-light border border-danger">Danger</div>
    <div class="p-3 mb-2 bg-light border border-lighy">Light</div>
    <div class="p-3 mb-2 bg-light border border-dark">Dark</div>
    <div class="p-3 mb-2 bg-light border border-white">White</div>

    <br /><br /><br />
    <!-- BORDER RADUIS-->
    <h1>Border Radius</h1>
    <div class="p-3 mb-2 bg-light border border-primary border rounded">
      Primary
    </div>
    <div class="p-3 mb-2 bg-light border border-secondary border rounded-top">
      Rounded Top
    </div>
    <div class="p-3 mb-2 bg-light border border-success border rounded-bottom">
      Rounded rounded-bottom
    </div>
    <div class="p-3 mb-2 bg-light border border-info border rounded-right">
      Rounded Right
    </div>
    <div class="p-3 mb-2 bg-light border border-warning border rounded-left">
      Rounded Right
    </div>
    <div class="p-3 mb-2 bg-light border border-danger border rounded-circle">
      Rounded Circle
    </div>
    <div class="p-3 mb-2 bg-light border border-lighy border rounded-0">
      Rounded 0
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
