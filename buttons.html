<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BUTTONS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-info" type="button">Info</button>
    <button class="btn btn-link" type="button">Link</button>
    <button class="btn  btn-success" type="button">Success</button>
    <button class="btn  btn-light" type="button">Light</button>
    <button class="btn  btn-dark" type="button">Dark</button>

    <!-- BUTTON TAGS/TYPES -->
    <a class="btn btn-primary" href="#"> Button </a>
    <button class="btn btn-success" type="button"></button>
    <input class="btn btn-warning" type="submit" />
    <input class="btn btn-info" type="reset" value="Reset" />

    <!-- OUTLINE BUTTONS -->
    <button class="btn btn-outline-primary" type="button">
      Primary outline
    </button>
    <button class="btn btn-outline-light" type="button">Light outline</button>
    <button class="btn btn-outline-dark" type="button">Dark outline</button>

    <!-- BUTTON SIZES -->
    <button class="btn btn-primary btn-lg" type="button">
      <i class="fas fa-user"></i> Large button
    </button>
    <button class="btn btn-succes btn-sm" type="button">Small button</button>
    <br /><br />
    <button class="btn btn-dark btn-block" type="button">
      Block level (login forms)
    </button>

    <!-- STATES -->
    <button class="btn btn-primary active" type="button">Active button</button>
    <button class="btn btn-primary disabled" type="button">
      Disabled button
    </button>
    <button class="btn btn-primary toggle" type="button">Toggle button</button>

    <!-- BUTTON TOOLBAR -->
    <div class="btn-toolbar">
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">4</button>
        <button class="btn btn-primary" type="button">5</button>
        <button class="btn btn-primary" type="button">6</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">7</button>
      </div>
    </div>

    <!-- VERTICAL GROUP -->
    <div class="btn-group-vertical">
      <button class="btn btn-primary" type="button">Top</button>
      <button class="btn btn-primary" type="button">Middle</button>
      <button class="btn btn-primary" type="button">Bottom</button>
    </div>

    <!-- BUTTON DROPDOWNS -->
    <br /><br /><br />
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-toggle="dropdown"
      >
        My dropdown
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"> Link one </a>
        <a class="dropdown-item" href="#"> Link Two </a>
        <a class="dropdown-item" href="#"> Link Three </a>
      </div>
    </div>
    <br /><br /><br />

    <!-- SPLIT DROPDOWNS -->
    <div class="btn-group">
      <button class="btn btn-primary" type="button">MY Butt</button>
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-toggle="dropdown"
      >
        <span>Dropdown Toggle </span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"> Link one </a>
        <a class="dropdown-item" href="#"> Link Two </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"> Link Three </a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
